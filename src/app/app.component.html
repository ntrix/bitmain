<!-- Slide Menu-->
<aside
  class="side-menu__wrap"
  [ngClass]="{ 'side-menu__wrap-active': showMenu }"
  (click)="toggleMenu()"
>
  <nav
    class="slide-menu"
    [ngClass]="{ 'slide-menu-active': showMenu }"
    (click)="$event.stopImmediatePropagation()"
  >
    <section
      [ngClass]="{ 'menu-header--dark': darkModeActive }"
      class="menu-header"
    >
      <span class="greeting__text">Your Dashboard</span>
      <div class="symbol-image__wrap">
        <img class="symbol__image" />
      </div>
      <div class="account-details">
        <div class="name__text">
          <div>Trading positions</div>
          <div>Margin</div>
          <div>Funding</div>
        </div>
      </div>
    </section>

    <section
      [ngClass]="{ 'menu-body--dark': darkModeActive }"
      class="menu-body menu-body-text"
    >
      <div class="menu-body__wrap">
        <div><a href="#" routerLink="/login">Your Wallets</a></div>
        <div><a href="#" routerLink="/crypto">Crypto accounts</a></div>
        <div><a href="#" routerLink="/trade">Forex accounts</a></div>
        <div>Quick Trade</div>
      </div>
    </section>

    <section class="menu-footer">
      <span class="name__text">Contact:</span>
      <br />
      <div class="account-details">
        <div>Tien Nguyen</div>
        <br />
        <div>TIENguyen@TIENguyen.com</div>
        <div>dev@tienguyen.com</div>
      </div>
    </section>
  </nav>
</aside>
